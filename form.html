<!DOCTYPE html>
<html>
<head>
	<title>My HTML Form</title>
</head>
<body>
	<form action="{% url 'myform' %}" method="post">
		{% csrf_token %}
		<label>Enter your name: </label>
		<input type="text" name="uname" placeholder="Enter user name"><br>
		<br>
		<label>Enter your rollno: </label>
		<input type="text" name="rollno" placeholder="Enter rollno"><br><br>
		<label>Enter your email: </label>
		<input type="email" name="email" placeholder="Enter Email id"><br><br>
		<input type="submit" name="submit" value="Submit">
	</form>


</body>
</html>
